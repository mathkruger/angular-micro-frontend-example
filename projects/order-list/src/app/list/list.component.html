<h2>Order list</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Material</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders; index as i">
            <td>{{ item.id }} </td>
            <td>{{ item.material }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
    </tbody>
</table>
